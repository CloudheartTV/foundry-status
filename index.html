<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actual Plays FoundryVTT Status</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Wrapper for horizontal scrolling section */
    #carousel-wrapper {
      position: relative;
      overflow: hidden;
      margin: 60px auto 0 auto;
      max-width: 100%;
    }

    /* Horizontal scrolling list of server blades */
    #server-status {
      display: flex;
      transition: transform 0.4s ease-in-out;
      scroll-behavior: smooth;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    /* Individual blade (server container or logo) */
    .status-container, .logo-container {
      flex: 0 0 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      scroll-snap-align: start;
    }

    .status-container {
      background-color: #e6e6e6;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
      min-height: 400px;
    }

    .status-container:hover {
      transform: scale(1.05);
    }

    .online {
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.7);
    }

    .offline {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .status-image {
      width: 250px;
      height: 250px;
      object-fit: contain;
      cursor: not-allowed;
    }

    .status-text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .logo-container img {
      width: 200px;
    }

    /* Creator logo pinned top-left (desktop only) */
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 240px;
      transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    #logo:hover {
      transform: scale(1.2);
    }

    /* Scroll arrows on desktop */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    @media (max-width: 800px) {
      #logo { display: none; }
      .arrow { display: none; }
      #carousel-wrapper { overflow-x: auto; }
    }

    /* Social links pinned bottom center */
    #social-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    #social-links a {
      width: 40px;
      height: 40px;
      display: inline-block;
      transition: transform 0.3s ease-in-out;
    }

    #social-links a img {
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease-in-out;
    }

    #social-links a:hover {
      transform: scale(1.2);
    }

    #social-links a:hover img {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <!-- Fixed logo for desktop view -->
  <img id="logo" src="creator_logo.png" alt="Creator Logo">

  <div id="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div id="server-status">
      <!-- Server blades will be populated by JS -->
      <div class="logo-container">
        <img src="creator_logo.png" alt="Creator Logo">
      </div>
    </div>
    <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <!-- Social links for brand presence -->
  <div id="social-links">
    <a href="https://discord.gg/NtXEEJRbH4" target="_blank"><img src="discord_icon.png" alt="Discord"></a>
    <a href="https://www.twitch.tv/CloudheartTV" target="_blank"><img src="twitch_icon.png" alt="Twitch"></a>
    <a href="https://www.youtube.com/@CloudheartTV" target="_blank"><img src="youtube_icon.png" alt="YouTube"></a>
    <a href="https://steamcommunity.com/id/Cloudheart/" target="_blank"><img src="steam_icon.png" alt="Steam"></a>
  </div>

  <script>
    const serverStatus = document.getElementById('server-status');
    let currentIndex = 0;

    // Define servers with keys and display labels
    const servers = [
      { key: 'fallout', label: 'Fallout: Georgia' },
      { key: 'kingmaker', label: 'Kingmaker' },
      { key: 'powderkids', label: 'Powderkids' },
      { key: 'tabra', label: 'TABRA' },
      { key: 'elder-scrolls', label: 'Elder Scrolls: Gaol' }
    ];

    // Dynamically render each server container
    servers.forEach(server => {
      const container = document.createElement('div');
      container.className = `status-container ${server.key}-container`;

      container.innerHTML = `
        <a id="${server.key}-link" href="#" target="_blank">
          <img id="${server.key}-image" class="status-image" src="offline_${server.key}.png" alt="${server.label} Server Offline">
        </a>
        <p id="${server.key}-text">Checking ${server.label} Server...</p>
      `;

      serverStatus.insertBefore(container, serverStatus.lastElementChild); // Before logo
    });

    function scrollCarousel(direction) {
      const totalItems = serverStatus.children.length;
      currentIndex = Math.max(0, Math.min(totalItems - 1, currentIndex + direction));
      serverStatus.scrollTo({ left: currentIndex * window.innerWidth, behavior: 'smooth' });
    }

    async function checkServerStatus() {
      const foundryAPIURL = "https://cloudheartfoundry.duckdns.org/api/status";
      const serverURL = "https://cloudheartfoundry.duckdns.org/";

      let worldName = await getFoundryWorld(foundryAPIURL);
      worldName = worldName.toLowerCase();

      servers.forEach(server => {
        const isRunning = worldName.includes(server.key);
        updateStatus(isRunning, server.key, serverURL, server.label);
      });
    }

    async function getFoundryWorld(url) {
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error("Foundry API unreachable");
        const jsonData = await response.json();
        return jsonData.world ?? "";
      } catch (error) {
        console.error("Error fetching Foundry API:", error);
        return "";
      }
    }

    function updateStatus(isOnline, type, serverURL, label) {
      const container = document.querySelector(`.${type}-container`);
      const image = document.getElementById(`${type}-image`);
      const text = document.getElementById(`${type}-text`);
      const link = document.getElementById(`${type}-link`);

      if (isOnline) {
        container.classList.remove("offline");
        container.classList.add("online");
        image.src = `online_${type}.png`;
        text.innerText = `${label} Server Online! Click to Join.`;
        link.href = serverURL;
        image.style.cursor = "pointer";
      } else {
        container.classList.remove("online");
        container.classList.add("offline");
        image.src = `offline_${type}.png`;
        text.innerText = `${label} Server Offline`;
        link.removeAttribute("href");
        image.style.cursor = "not-allowed";
      }
    }

    checkServerStatus();
  </script>
</body>
</html>
